<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 求最大值和最小值
        function getArrValue(arr = []) {
            let max = arr[0]
            let min = arr[0]
            for (let i = 1; i <= arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
        // 返回多个数据，通过数组的方式return多个数据
            return [max, min]
        }
        let max = getArrValue([1,3,4,8,9])
        document.write(`${max[0]}`)
        document.write(`${max[1]}`)

        const div = document.querySelector('div')
        div.innerHTML = max
    </script>
</body>
</html>
