<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.用户输入
        let second = +prompt('输入秒数:')
        // 2.封装函数
        function getTime(t) {
            // console.log(t) // 总的秒数
            // 1. 转换
            // 注意，没有声明直接使用的，是全局变量，所以h,m,s是全局变量
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return `转换完毕以后是${h}小时:${m}分:${s}秒`
        }
        // 3.调用函数
        let str = getTime(second)
        document.write(str)

    </script>
</body>
</html>
