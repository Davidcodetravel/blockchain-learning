<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum() {
            let num1 = +prompt('number1')
            let num2 = +prompt('number2')
            document.write(num1 + num2)
        }
        function CulSum() {
            total = 0
            for (let i = 1; i <= 100; i++) {
                total += i
            }
            document.write(total)
        }
        CulSum()
    </script>
</body>
