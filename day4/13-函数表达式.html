<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.函数表达式
        let fn = function (x, y) {
            // console.log('我是函数表达式')
            console.log(x + y)
        }
        // 2.调用
        fn(1, 2)
        // 函数表达式 和 具名函数的不同
        // 1.具名函数的调用可以写在任何位置
        function fun() {
            console.log(1)
        }
        // 2.函数表达式，必须先写表达式，后调用
    </script>
</html>
