        // CulSum(50)
        // CulSum(101)
        function CulSum(start, end) {    // start, end是形参，形式上的参数
            total = 0
            for (let i = start; i <= end; i++) {
                total += i
            }
            document.write(total)
        }
        CulSum(2,50)  // 实参 -- 只要是调用的，都是实参
        CulSum(10, 101) // 实参
