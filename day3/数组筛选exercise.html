<!DOCTYPE html>

<body>
    <script>
        // 将数组[2,0,6,7,8,77,52,25]中大于等于10的元素选出来，放入新数组
        let arr = [2,0,6,7,8,77,52,25]
        let new_arr = []
        for (let i = 0; i <= arr.length - 1; i+= 1) {
            if (arr[i] > 10) {
                new_arr.push(arr[i])
            }
        }
        console.log(new_arr)
        
    </script>
</body>
</html>
