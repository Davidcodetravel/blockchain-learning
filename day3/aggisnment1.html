<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        for (let i = 1; i <= 5; i++) {
            arr.push(+prompt(`请输入第${i}个数`))
        }
        console.log(arr);
        
        let total = 0
        for (let i = 0; i <= arr.length - 1; i++) {
            total += arr[i]
        }
        document.write(total)
        console.log(total / arr.length)
        let max = arr[0]
        for (let i = 1; i <= 5; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log(max)
    </script>
</body>
</html>
