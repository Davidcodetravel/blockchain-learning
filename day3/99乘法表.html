<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            padding: 5px 10px;
            border: 1px solid pink;
            margin: 0 4px;
            border-radius: 15px;
            box-shadow: 2px 2px 2px pink;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 1; i <= 9; i++) {
        // 2. 里层循环控制列数
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${j} * ${i} = ${j * i}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
