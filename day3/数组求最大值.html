<body>
    <script>
        let arr = [2, 5, 1, 77, 52, 25, 7]
        let max = arr[0]
        let min = arr[0]
        let index = 1
        for (index; index <= arr.length; index+=1) {
            if (max < arr[index]) {
                max = arr[index]
            }
            if (min > arr[index]) {
                min = arr[index]
            }
        }
        console.log(max)
        console.log(min)
        
        
    </script>
