<body>
    <script>
        // 交换变量的值
        /* 
        核心思路：
        1. 使用一个临时变量用来做中间存储
        2. 把num1的值赋值给temp
        3. 把num2的值赋值给num1
        4. 把temp的值给num2
        没了，临时变量不用会自动销毁
        */
        let num1 = 'pink'
        let num2 = 'kiki'
        let temp
        temp = num1
        num1 = num2
        num2 = temp
        console.log(num1, num2);
        
        
    </script>
</body>
</html>
