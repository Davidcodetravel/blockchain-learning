<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;

        }

        table {
            height: 80px;
            margin: 0 auto;
            border-collapse: collapse;
            
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 标题 -->
   <h2>消费支出</h2>
   <!-- 表格 -->
    
    <script>
        let balance = +prompt('余额')
        let water = +prompt('水费')
        let electricity = +prompt('电费')
        let internet = +prompt('电费')
        let total = balance - water - electricity - internet
        document.write(`
        <table>
            <tr>
                <th>银行卡余额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡总额</th>
            </tr>
            <tr>
                <td>${balance}</td>
                <td>${water}</td>
                <td>${electricity}</td>
                <td>${internet}</td>
                <td>${total}</td>
            </tr>
        </table>





        `
        )
    </script>
</body>
</html>
