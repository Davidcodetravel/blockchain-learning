    <script>
        console.log(Math.PI)
        // ceil 天花板 向上取整
        console.log(Math.ceil(1.5))
        // floor 地板，向下取整
        console.log(Math.floor(1.5))
        // 取整函数 parseInt(1.2)  // 1
        // 取整函数 parseInt('12px')  // 12

        console.log(Math.max(1,2,3,4,56,7))
        
        
    </script>
