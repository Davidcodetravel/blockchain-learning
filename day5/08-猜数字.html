<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let y = getRandom(1, 10)
        //需要不断的循环
        while (true) {
            // 随机生成一个数字
            
            // 用户输入
            let x = +prompt('请输入一个数字')
            // 判断输出
            if (x > y) {
                alert('猜大了，继续猜')
            } else if (x < y) {
                alert('猜大了，继续猜')
            } else {
                alert('猜对了，真厉害')
                break
            }
        }
        
        
    </script>
</body>
</html>
