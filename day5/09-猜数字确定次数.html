<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRandom(1, 10)
        // 设定3次，3次没猜对就直接退出
        let flag = true // 开关变量
        for (let i = 1; i <= 3; i++) {
            let num = +prompt('请输入1-10之间数字')
            if (num > random) {
                document.write('猜大了')
            } else if (num < random) {
                document.write('猜小了')
            } else {
                flag = false
                document.write('猜对了')
                break
            }
        }
        if (flag) {
                alert('次数已经用完')
            }
    </script>
</body>
</html>
