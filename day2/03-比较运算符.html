<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 > 5)
        console.log(3 >= 3)
        console.log(2 == 2)
        // 比较运算符也有隐式转换，所以会将别的类型转换为数字比较
        console.log(2 == '2')
        console.log(2 === '2')
        // ---------------------------
        console.log('a' < 'b')
        // 先比较a，在比较a，最后没c，所以aac大
        console.log('aa' < 'aac')
        
        
        
        
        
        
    </script>
</body>
</html>
