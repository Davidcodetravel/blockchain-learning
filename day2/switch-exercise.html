<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('数字1')
        let b = +prompt('数字2')
        let c = prompt('符号')
        
        switch (c) {
            case '+':
            console.log(`${a + b}`);
            break    // 退出switch
            case '-':
            console.log(`${a - b}`);
            break
            case '*':
            console.log(`${a * b}`);
            break
            default:
            console.log(`${a / b}`);
        }
    </script>
</body>
</html>
