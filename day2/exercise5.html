<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('请输入成绩')
        if (num < 60) {
            alert('不及格')
        } else if (num >= 60 && num < 70 ) {
            alert('及格')
        } else if (num >= 70 && num < 90 ) {
            alert('良好')
        } else {
            alert('优秀')
        }
    </script>
</body>
</html>
