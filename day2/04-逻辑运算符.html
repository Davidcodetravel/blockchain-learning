<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 逻辑与，一假则假
        console.log(true && true)
        console.log(false && true)
        // 逻辑或 一真则真
        console.log(true || true)
        console.log(true || false)
        // 逻辑非，取反
        console.log(!true)

        let num = 6
        console.log(num > 5 && num < 10)

        
        
        
    </script>
</body>
</html>
