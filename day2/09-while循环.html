<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 0
        let i = 1
        while (i <= 100) {
            if (i % 2 === 0) {
                total = total + i
            }
            // 因为每次循环都要自加，所以i要写在外面
            i += 1
        }
        document.write(total)
    </script>
</body>
</html>
